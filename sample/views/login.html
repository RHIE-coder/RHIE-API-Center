<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/bootstrap/5.1.0/dist/css//bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/5.1.0/dist/js/bootstrap.min.js"></script>

    <title>로그인SAMPLE</title>
</head>

<body>
    <div class="container-lg p-0 bg-secondary">
        <main class="row">
            <div class="col-12 col-md-9 shadow-lg p-5 position-absolute top-50 start-50 translate-middle">
                <p class="fs-1 fw-bold mb-5 text-center">SAMPLE</p>
                <form action="/login" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" name="username"
                            placeholder="user@example.com" required>
                        <label for="username">이메일</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"
                            required>
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg mb-2" type="submit">로그인</button>
                    </div>
                </form>
                <form action="/signup" method="get">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg mb-3" type="submit">회원가입</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
