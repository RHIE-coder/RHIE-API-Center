<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/bootstrap/5.1.0/dist/css//bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap/5.1.0/dist/js/bootstrap.min.js"></script>

    <title>회원가입SAMPLE</title>
</head>

<body>
    <div class="container-lg p-0 bg-secondary">
        <div class="row">
            <main class="col-12 col-lg-4 shadow-lg p-5 position-absolute top-50 start-50 translate-middle">
                <form action="/signup" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" name="username"
                            placeholder="user@example.com" required>
                        <label for="username">이메일</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"
                            required>
                        <label for="password">비밀번호</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password-check" name="password-check" placeholder="비밀번호"
                            required>
                        <label for="password-check">비밀번호 확인</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="nickname" class="form-control" id="nickname" name="nickname" placeholder="홍길동"
                            required>
                        <label for="nickname">닉네임</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg mb-2" type="submit">회원가입</button>
                    </div>
                </form>
                <form action="/login" method="get">
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg mb-3" type="submit">돌아가기</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
